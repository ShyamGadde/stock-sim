{% extends "base.html" %} {% block title %} Sell {% endblock %} {% block main %}
<h2>Sell</h2>
<form action="/sell" method="post">
  <div class="mb-3">
    <select class="form-select mx-auto w-auto" name="symbol" required>
      {% for share in shares%}
      <option value='{{ share["symbol"] }}'>{{ share["symbol"] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <input
      autocomplete="off"
      class="form-control mx-auto w-auto"
      min="1"
      name="shares"
      placeholder="Shares"
      type="number"
      required
    />
  </div>
  <button class="btn btn-danger" type="submit">Sell</button>
</form>
{% endblock %}
