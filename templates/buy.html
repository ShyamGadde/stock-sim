{% extends "base.html" %} {% block title %} Buy {% endblock %} {% block main %}

<h2>Buy</h2>

<form action="/buy" method="post">
  <div class="mb-3">
    <input
      autofocus
      class="form-control mx-auto w-auto"
      name="symbol"
      placeholder="Symbol"
      type="text"
      required
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      min="1"
      name="shares"
      placeholder="Number of shares"
      type="number"
      required
    />
  </div>

  <button class="btn btn-success" type="submit">Buy</button>
</form>

{% endblock %}
